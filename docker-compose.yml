version: '3.8'

services:
  # MongoDB Primary Instance
  # This is the main MongoDB instance for development
  # In production, you'd typically use a replica set for high availability
  mongodb:
    image: mongo:7.0
    container_name: meteor-mongodb
    restart: unless-stopped

    # Port mapping: 27017 (host) -> 27017 (container)
    # This allows your Meteor app to connect to MongoDB at localhost:27017
    ports:
      - "27017:27017"

    # Environment variables for MongoDB initialization
    environment:
      # Root credentials (for admin access)
      # ⚠️ IMPORTANT: Change these in production!
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123

      # Initial database creation
      MONGO_INITDB_DATABASE: meteor-learning

    # Persistent data storage
    # This ensures your data survives container restarts
    volumes:
      # Named volume for MongoDB data files
      - mongodb_data:/data/db

      # Named volume for MongoDB configuration
      - mongodb_config:/data/configdb

      # Initialization scripts (runs once on first startup)
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

    # Health check to ensure MongoDB is ready
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

    # Network configuration
    networks:
      - meteor-network

  # MongoDB Express - Web-based MongoDB admin interface
  # Access at http://localhost:8081
  # Useful for viewing/editing data during development
  mongo-express:
    image: mongo-express:latest
    container_name: meteor-mongo-express
    restart: unless-stopped

    ports:
      - "8081:8081"

    environment:
      # Connect to MongoDB using admin credentials
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123

      # MongoDB connection URL
      # Format: mongodb://username:password@hostname:port
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/

      # Optional: Basic auth for Mongo Express interface
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123

    # Wait for MongoDB to be healthy before starting
    depends_on:
      mongodb:
        condition: service_healthy

    networks:
      - meteor-network

# Named volumes for data persistence
# These persist even when containers are removed
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Custom network for service communication
# Allows containers to communicate using service names as hostnames
networks:
  meteor-network:
    driver: bridge
